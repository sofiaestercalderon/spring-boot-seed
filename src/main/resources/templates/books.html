<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Book list</h1>
  
    <table>
      <tr>
        <th>Title</th>
        <th>Subtitle</th>
        <th>ISBN</th>
        <th>Abstract</th>
        <th>Pages</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Publisher Website</th>
      </tr>
      <tr th:each="b : ${books}">
        <td><a th:href="${'/book/' + b.id}"><span th:text="${b.title}"></span></a></td>
        <td th:text="${b.subtitle}"></td>
        <td><a th:href="${'/book/' + b.id}"><span th:text="${b.isbn}"></span></a></td>
        <td th:text="${b.abstractText}"></td>
        <td th:text="${b.numPages}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.publisher.name}"></td>
        <td><a th:href="${b.publisher.url}"><span th:text="${b.publisher.url}"></span></a></td>
      </tr>
    </table>
</body>
</html>
